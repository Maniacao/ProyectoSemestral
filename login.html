<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesion</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="style2.css">

</head>
<body>
<div class="login-form">
  <form>
    <h1>Iniciar sesion</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Correo" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Contraseña" autocomplete="new-password">
      </div>
      <a href="#" class="link">Olvidaste tu contraseña?</a>
    </div>
    <div class="action">
      <button>Registrarse</button>
      <button>Iniciar sesion</button>
    </div>

    
  </form>
</div>
  <script  src="./script.js"></script>

</body>
</html>
